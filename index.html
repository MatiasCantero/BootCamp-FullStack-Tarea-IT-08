<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./static/css/estilos.css" />
  </head>
  <body>
    <main>
      <!-- div que contiene al formulario formulario y titulo -->
      <div class="contenedor-form">
        <!-- titulo -->
        <header>
          <h1>Veni al Gym!üí™</h1>
        </header>
       
        <form action="">
          <!-- datos personales -->
          <fieldset class="fieldset datos-personales">
            <legend>üôã‚Äç‚ôÇÔ∏è<span>D</span>atos PersonalesüëÄ</legend>
            <div class="form_fieldset_div">
              <label for="Nombre"
                >Nombre*: <input required name="Nombre" id="Nombre" type="text"
              /></label>
              <label for="Apellido"
                >Apellido*:
                <input required id="Apellido" name="Apellido" type="text"
              /></label>
              <label for="Documento"
                >Documento*:
                <input required id="Documento" name="Documento" type="text"
              /></label>

              <!-- selects nacionalidad -->
              <label for="Nacionalidad"
                >Nacionalidad*:
                <select name="Nacionalidad" id="Nacionalidad">
                  <option value="" disabled selected>-Seleccionar-</option>

                  <option value="Argentina">Argentina</option>
                  <option value="Brasil">Brasil</option>
                </select></label
              >

              <!-- Text Area -->
              <label for="Contanos_un_poco_de_vos">
                Contanos un poco de vos:
                <textarea
                  name="Contanos_un_poco_de_vos"
                  id="Contanos_un_poco_de_vos"
                  cols="40"
                  rows="8"
                ></textarea>
              </label>

              <!-- Radio Inputs -->
              <label>Sexo*:</label>
              <div class="fieldset_div-radio-inputs">
                  <input
                    required
                    id="Femenino"
                    name="Sexo"
                    value="Femenino"
                    type="radio"
                  />
                <label for="Femenino">Femenino </label>
                <input
                  required
                  checked
                  id="Masculino"
                  name="Sexo"
                  value="Masculino"
                  type="radio"
                />
                <label for="Masculino">Masculino </label>
                <input
                  required
                  id="Otro"
                  name="Sexo"
                  value="Otro"
                  type="radio"
                />
                <label for="Otro">Otro </label>
              </div>
            </div>
          </fieldset>

          <div>
            <h1>..........</h1>
          </div>

          <!-- datos de contacto -->
          <fieldset class="fieldset contacto">
            <legend>üì±<span>D</span>atos de Conacto‚úâÔ∏è</legend>
            <div class="form_fieldset_div">
              <label for="Telefono"
                >Telefono:
                <input required name="Nombre" id="Telefono" type="text"
              /></label>
              <label for="Correo"
                >Direccion de correo electronico:
                <input required id="Correo" name="Apellido" type="email"
              /></label>
            </div>
          </fieldset>

          <div>
            <h1>..........</h1>
          </div>

          <!-- actividades -->
          <fieldset class="fieldset actividades">
            <legend>üö¥<span>A</span>ctividadesü§∏</legend>
            <div>
              <p>Por favor, indic√° cuales actividades te interesan</p>

              <label>Sede Palermo:</label>
              <div class="fieldset_div-checkbox-inputs">
                  <input
                     
                    id="PalermoBasquet"
                    name="PalermoBasquet"
                    value="PalermoBasquet"
                    type="checkbox"
                  />
                <label for="PalermoBasquet">Basquet </label>
                <input
                  
                  checked
                  id="PalermoBoxeo"
                  name="PalermoBoxeo"
                  value="PalermoBoxeo"
                  type="checkbox"
                />
                <label for="PalermoBoxeo">Boxeo </label>
                <input
                  
                  id="PalermoFutbol"
                  name="PalermoFutbol"
                  value="PalermoFutbol"
                  type="checkbox"
                />
                <label for="PalermoFutbol">Futbol </label>
                <input
                  
                  id="PalermoTenis"
                  name="PalermoTenis"
                  value="PalermoTenis"
                  type="checkbox"
                />
                <label for="PalermoTenis">Tenis </label>
              </div>

              <label>Sede Rosario:</label>
              <div class="fieldset_div-checkbox-inputs">
                <input
                  id="RosarioBasquet"
                  name="RosarioBasquet"
                  value="RosarioBasquet"
                  type="checkbox"
                />
              <label for="RosarioBasquet">Basquet </label>
              <input
                
                checked
                id="RosarioBoxeo"
                name="RosarioBoxeo"
                value="RosarioBoxeo"
                type="checkbox"
              />
              <label for="RosarioBoxeo">Boxeo </label>
              <input
                
                id="RosarioFutbol"
                name="RosarioFutbol"
                value="RosarioFutbol"
                type="checkbox"
              />
              <label for="RosarioFutbol">Futbol </label>
              <input
                
                id="RosarioTenis"
                name="RosarioTenis"
                value="RosarioTenis"
                type="checkbox"
              />
              <label for="RosarioTenis">Tenis </label>
            </div>
            </div>
          </fieldset>

          <!-- condiciones, novedades,botones Iniciar y Restablecer -->
          <section>
            <!-- terminos, novedades-->
            <div class="section_div-condiciones-y-notificaciones">
                <!-- condiciones -->
              <div class="section_div-condiciones-inputs">
                <input
                  required
                  id="Condiciones"
                  name="Sexo"
                  value="Condiciones"
                  type="checkbox"
                />
                <label for="Condiciones">Acepto las condiciones *</label>
              </div>
              <!-- notificaciones -->
              <div class="section_div-condiciones-inputs">
                <input
                   
                  checked
                  id="Notificaciones"
                  name="Sexo"
                  value="Notificaciones"
                  type="checkbox"
                />
                <label for="Notificaciones"
                  >Deseo recibir Notificaciones
                </label>
                <br />
              </div>
              <!-- textos -->
              <div class="section_div-condiciones-inputs">
                <p>Campos obligatorios*</p>
              </div>
            </div>
            <!-- botones -->
            <div class="section_div-button">
              <button>Iniciar Afiliacion</button>
              <button>Restablecer</button>
            </div>
          </section>
        </form>
      </div>
    </main>
  </body>
</html>
